{% if page.toc %}
<div class="bs-sidebar hidden-print affix well" role="complementary">
  {% macro render(items) -%}
  <ul class="nav bs-sidenav">
    {% for i in items %}
      <li>
        <a href="{{ i.url }}">{{ i.title }}</a>
        {% if i.children %}
          {{ render(i.children) }}
        {% endif %}
      </li>
    {% endfor %}
  </ul>
  {%- endmacro %}
  {{ render(page.toc.items) }}
</div>
{% endif %}
